apiVersion: v1
kind: Pod
metadata:
  name: httpserver
  namespace: my-namespace
  labels:
    app: my-app22
spec:
  containers:
    - name: webserver
      image: jackhel0/httpserver:latest
      imagePullPolicy: IfNotPresent
      command: ["/bin/sh", "-c", "export IFCONFIG_RESULT=$(ifconfig) &&
      echo \"The ifconfig result is: $IFCONFIG_RESULT\" &&python server.py"]
      ports:
        - containerPort: 7080
        - hostPort: 7080