apiVersion: v1
kind: Pod
metadata:
  name: network-pod
  namespace: default
  labels:
    app: my-app
  annotations:
    description: "An example pod of fileserver and downloader"
spec:
  containers:
    - name: webserver
      image: python:3.8-slim
      imagePullPolicy: IfNotPresent
      command: ["/bin/bash","sleep 3600"]
      ports:
        - containerPort: 8080
        - hostPort: 8080
  restartPolicy: Always

