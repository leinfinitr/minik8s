apiVersion: v1
kind: Service
metadata:
  name: myservice
  namespace: default
  labels:
    app: my-app
  annotations:
    description: "An example service of fileserver and downloader"
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 10000
      protocol: TCP
      name: file-service
  selector:
    app: my-app
  