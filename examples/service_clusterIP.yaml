apiVersion: v1
kind: Service
metadata:
  name: myservice-clusterIP
  namespace: default
  labels:
    app: my-app
  annotations:
    description: "An example service of fileserver and downloader"
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: file-service
  selector:
    app: my-app
  